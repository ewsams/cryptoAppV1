<div class="Jumbotron">
  <div class="row">
    <div
      class="card col-md-12 col-sm-12"
      style="border: solid rgb(255, 255, 255) 2px;background-color: transparent;">
      <div class="card-body wd-75">
        <form [formGroup]="myForm">
          <h6 class="heading-small text-muted">Profile information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-username"
                    >Username</label
                  >
                  <input
                    formControlName="userName"
                    type="text"
                    id="input-username"
                    class="form-control form-control-alternative white-placeholder"
                    placeholder="Username"
                  />
                  <small
                    *ngIf="userName.invalid && userName.touched"
                    id="userNameHelpBlock"
                    class="form-text text-warning font-weight-bold"
                  >
                    Your input is invalid.
                  </small>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-password"
                    >Password</label
                  >
                  <input
                    formControlName="password"
                    type="password"
                    id="input-password"
                    class="form-control form-control-alternative white-placeholder"
                    placeholder="Password"
                  />
                  <small
                    *ngIf="password.invalid && password.touched"
                    class="form-text text-warning font-weight-bold"
                  >
                    Your Password must contain numbers,letters,
                   1 uppercase and 1 special charactor.
                  </small>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-phone"
                    >Phone Number</label
                  >
                  <input
                    formControlName="phone"
                    type="phone"
                    id="input-phone"
                    class="form-control form-control-alternative white-placeholder"
                    placeholder="(xxx) xxx-xxxx"
                  />
                  <small
                    *ngIf="phone.invalid && phone.touched"
                    id="phoneHelpBlock"
                    class="form-text text-warning font-weight-bold"
                  >
                    Your input is invalid.
                  </small>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Email Address</label
                  >
                  <input
                    formControlName="email"
                    type="email"
                    id="input-email"
                    class="form-control form-control-alternative white-placeholder"
                    placeholder="email@example.com"
                  />
                  <small
                    *ngIf="email.invalid && email.touched"
                    id="emailHelpBlock"
                    class="form-text text-warning font-weight-bold"
                  >
                    Your email address is invalid.
                  </small>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Web3 Address</label
                  >
                  <input
                    formControlName="web3Address"
                    type="text"
                    id="input-web3Address"
                    class="form-control form-control-alternative white-placeholder"
                    placeholder="0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe"
                  />
                  <small
                    *ngIf="web3Address.invalid && web3Address.touched"
                    id="Web3HelpBlock"
                    class="form-text text-warning font-weight-bold"
                  >
                    Your Web3 Address is invalid.
                  </small>
                </div>
              </div>
            </div>
        </div>

          <div class="row">
            <div class="col text-center mb-6">
              <button
                class="btn btn-info btn-lg"
                (click)="onSubmit()"
                [disabled]="this.myForm.status !== 'VALID'"
              >
                Join Us
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
