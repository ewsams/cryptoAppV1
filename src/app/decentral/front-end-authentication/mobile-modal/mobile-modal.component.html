<div class="container"  [ngStyle]="{'background-color': color ? 'rgb(121,141,179)' :'rgb(35,40,50)'}" style="position: absolute;top: 12px;">
    <div class="row justify-content-center" style="border:solid white 3px;"
    [ngStyle]="{'background-color': color ? 'rgb(121,141,179)' :'rgb(35,40,50)'}">
    <img src="../assets/img/appollo-logo.png" style="height: 106px;width: 106px;float: right;">
    <img src="../assets/img/appoll-text-logo.png" style="height: 160px;width: 160px; float: left;">
    <p style="font-size: 20px;font-family: Arial;margin-top: 4px;" (click)="closeModal()">X</p>
        <div class="row" style="position: relative; bottom: 30px;">
            <div class="card col-12" style="border: solid rgb(255, 255, 255) 2px;background-color: transparent;">
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted">Profile information</h6>
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"
                              >Username</label
                            >
                            <input
                              
                              type="text"
                              id="input-username"
                              class="form-control form-control-alternative col-sm-6 white-placeholder"
                              placeholder="Username"
                            />
                            <label class="form-control-label" for="input-firstname"
                            >Firstname</label
                          >
                          <input
                            
                            type="text"
                            id="input-firstname"
                            class="form-control form-control-alternative col-sm-6 white-placeholder"
                            placeholder="Firstname"
                          />
                          <label class="form-control-label" for="input-lastname"
                          >Lastname</label
                        >
                        <input
                          
                          type="text"
                          id="input-lastname"
                          class="form-control form-control-alternative col-sm-6 white-placeholder"
                          placeholder="Lastname"
                        />
                        <label class="form-control-label" for="input-email"
                        >Email Address</label
                      >
                      <input
                        
                        type="email"
                        id="input-email"
                        class="form-control form-control-alternative col-sm-6 white-placeholder"
                        placeholder="email@example.com"
                      />
                      <label class="form-control-label" for="input-phone"
                      >Phone Number</label
                    >
                    <input
                      
                      type="text"
                      id="input-phone"
                      class="form-control form-control-alternative col-sm-6 white-placeholder"
                      placeholder="(xxx)xxx-xxxx"
                    />

                    <label class="form-control-label" for="input-password"
                    >Password</label
                  >
                  <input
                    
                    type="text"
                    id="input-password"
                    class="form-control form-control-alternative col-sm-6 white-placeholder"
                    placeholder="Password"
                  />

                  <label class="form-control-label" for="input-wallet-address"
                  >Web3 Address</label
                >
                <input
                  
                  type="text"
                  id="input-wallet"
                  class="form-control form-control-alternative col-sm-6 white-placeholder"
                  placeholder="Web3 Wallet Address"
                />
                          
                          </div>
                    </form>
                </div>

            </div>

        </div>
  







    </div>
</div>
