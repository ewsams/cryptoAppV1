<ngb-carousel>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="logo-animate" src="../../../../assets/img/BrandLargePhoto.png" alt="2nd slide">
        </div>
    </ng-template>
    <ng-template ngbSlide *ngFor="let image of images">
        <div class="picsum-img-wrapper">
            <img [src]="image" alt="slide">
        </div>
    </ng-template>
</ngb-carousel>
