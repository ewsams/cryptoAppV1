<div class="d-flex justify-content-center">
  <button type="button" (click)="gatherUserTokens()" class="btn btn-primary btn-sm ml-4 mt-2 btn-mobile" [autoClose]="'outside'"
  ngbPopover="You are currently Hodling {{appolloAmount$}} APP">
 <p><img src="../../../../assets/img/appollo-coin-svg-btn.svg"><strong>Your Current Hodlings</strong></p> 
</button>
</div>
<div class="d-flex justify-content-center">
  <img class="logo" src="../../../../assets/img/appollo-logo.png" alt="">
  <img class="logo-text" src="../../../../assets/img/appollo-text-logo.png" alt="">
</div>
<div class="d-flex justify-content-center">
  <strong class="hodlers">Our Hodlers</strong>
  <h4 class="brand-statement">The World of Crypto Currency is at Your Fingertips...</h4>
</div>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Joined Appollo</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody *ngIf="!loading">
    <tr *ngFor="let user of users$ | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize">
      <td>{{ user.userName }}</td>
      <td>{{ user.createdAt.seconds * 1000 | date: 'dd/MM/yyyy' }}</td>
      <td id="address">{{ user.web3Address}}</td>
    </tr>
  </tbody>
</table>
<nav>
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalPageElements" [(page)]="page"
    [boundaryLinks]="true">
    <ng-template ngbPaginationPrevious>Previous</ng-template>
    <ng-template ngbPaginationNext>Next</ng-template>
  </ngb-pagination>
</nav>
