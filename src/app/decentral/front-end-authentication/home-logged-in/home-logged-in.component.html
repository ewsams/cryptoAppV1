<app-logged-in-nav></app-logged-in-nav>
<div class="d-flex justify-content-center mb-4">
  <img class="logo" src="../../../../assets/img/appollo-logo.png" alt="">
  <img class="logo-text" src="../../../../assets/img/appollo-text-logo.png" alt="">
</div>
<div class="d-flex justify-content-center">
  <strong class="hodlers">Our Hodlers</strong>
  <h4 class="brand-statement">The World of Crypto Currency is at Your Fingertips...</h4>
</div>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Joined Appollo</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$">
      <td>{{ user.userName }}</td>
      <td>{{ user.createdAt.seconds * 1000 | date }}</td>
      <td id="address">{{ user.web3Address}}</td>
    </tr>
  </tbody>
</table>
